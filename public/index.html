<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #070b14;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 350px;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #7c5cff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #7c5cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5a43c9;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: #ff6666;
    }

    .small {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Login</h1>

    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Create Account</button>

    <div id="msg"></div>
    <div class="small">After login you will be sent into the game.</div>
  </div>

<script type="module">
  import { signup, login } from "./firebase.js";

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const msg = document.getElementById("msg");

  document.getElementById("loginBtn").onclick = async () => {
    msg.innerText = "";
    try {
      await login(email.value, password.value);
      window.location.href = "/game.html";
    } catch (err) {
      msg.innerText = err.message;
    }
  };

  document.getElementById("signupBtn").onclick = async () => {
    msg.innerText = "";
    try {
      await signup(email.value, password.value);
      window.location.href = "/game.html";
    } catch (err) {
      msg.innerText = err.message;
    }
  };
</script>

</body>
</html>
